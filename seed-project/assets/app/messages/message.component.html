<article class="panel panel-default" [ngStyle]="{backgroundColor: color}" 
	(mouseenter)="color = '#e5fcea'" 
	(mouseleave)="color = '#d6e4f9'">
	<div class="panel-body">{{message.content}}</div>
	<footer class="panel-footer">
		<div class="author">{{message.username}}</div>
		<div class="config">
			<a href="#" (click)="onEdit()">Edit</a> <a href="#">Delete</a>
		</div>
	</footer>
</article>
